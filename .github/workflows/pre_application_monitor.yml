name: Pre-Application Monitor

on:
  schedule:
    # æ¯å¤© UTC 1:00 å’Œ 9:00 åŸ·è¡Œ (å°åŒ—æ™‚é–“ 9:00 å’Œ 17:00)
    - cron: '0 1,9 * * *'
  workflow_dispatch:  # å…è¨±æ‰‹å‹•è§¸ç™¼
  push:
    branches:
      - main
    paths:
      - 'monitoring/pre_application/**'
      - '.github/workflows/pre_application_monitor.yml'

jobs:
  monitor:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          playwright install chromium
      
      - name: Run pre-application monitor
        env:
          NOTIFICATION_WEBHOOK: ${{ secrets.NOTIFICATION_WEBHOOK }}
          EMAIL_FROM: ${{ secrets.EMAIL_FROM }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
          EMAIL_TO: ${{ secrets.EMAIL_TO }}
        run: |
          python monitoring/pre_application/check_opening_status.py
      
      - name: Commit status changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add reports/status_history/
          git add source_data/application_status.yml
          git diff --quiet && git diff --staged --quiet || git commit -m "ğŸ”„ Update application opening status [automated]"
      
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}
      
      - name: Upload monitoring report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: monitoring-report-${{ github.run_number }}
          path: reports/monitoring_reports/
          retention-days: 30

